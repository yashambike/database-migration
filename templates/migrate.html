<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Migration</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light mbta-navbar">
        <div class="container">
            <a class="navbar-brand" href="/homepage">MBTA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/migrate">Migrate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/datatables">Show Databases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/drop_database">Remove Databases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Database Migration</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-success">
            <ul class="list-unstyled">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="db_name">Database Name:</label>
                <input type="text" class="form-control" id="db_name" name="db_name" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="excel_file">Excel File:</label>
                <input type="file" class="form-control-file" id="excel_file" name="excel_file" accept=".xlsx" required>
            </div>
            <button type="submit" class="btn btn-primary">Migrate</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>

</html>
